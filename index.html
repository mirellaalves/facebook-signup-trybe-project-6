<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="facebook_logo.png" alt="Logo do Facebook">
        <section>
            <form id="user-login" class="user-login"  action="" method="get">
                <div class="user">
                    <h1 id="user-email-phone-label">Email ou telefone</h1>
                    <label for="user-email-phone"></label>
                    <input type="text" id="user-email-phone" name="user-email-phone">
                </div>
                <div class="pass">
                    <h1 id="senha">Senha</h1>
                    <label for="user-password"></label>
                    <input type="password" id="user-password" name="user-password">
                </div>
            </form>
        </section>
    </header>
    <section>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
    </section>
    <section>
        <img src="" alt="" id="facebook-networking">
    </section>
    <form>
        <p>Abra uma conta</p>
        <p>É fácil e rápido</p>
        <label><input placeholder="Nome"></label>
        <label id="sobrenome"><input placeholder="Sobrenome"></label>
        <label><input placeholder="Celular ou email"></label>
        <label><input placeholder="Nova senha" type="password"></label>
        <label>Data de Nascimento<input placeholder="dd/mm/aaaa"></label>
        <h2>Gênero</h2>
        <input type="radio" name="gender" id="homem" value="homem">
        <label for="homem">Homem</label>
        <input type="radio" name="gender" id="mulher" value="mulher">
        <label for="mulher">Mulher</label>
        <input type="radio" name="gender" id="personalizado" value="personalizado">
        <label for="personalizado">Personalizado</label>
        <button id="facebook-register">Cadastre-se</button>

    </form>
    <script src="script.js"></script>
</body>

</html>
