<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="top-bar">
        <section class="header-section">
            <img class="facebook-logo" src="facebook_logo.png" alt="Logo do Facebook">
            <form class="user-login" id="user-login" action="" method="get">
                <div class="user">
                    <label for="user-email-phone">Email ou telefone</label><br>
                    <input type="text" class="user-email-phone" id="user-email-phone" name="user-email-phone">
                    <p>hidden</p>
                </div>
                <div class="pass">
                    <label for="user-password">Senha</label><br>
                    <input type="password" class="user-password" id="user-password" name="user-password">
                    <p class="forgot-link">Esqueceu a conta?</p>
                </div>
                <button id="button-login" class="button-login">Entrar</button>
            </form>
        </section>
    </header>
    <article>
        <section class="leftSide">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="image(1).png" alt="" id="facebook-networking">
        </section>
        <form>
            <h1>Abra uma conta</h1>
            <p>É fácil e rápido</p>
            <label><input placeholder="Nome"></label>
            <label id="sobrenome"><input placeholder="Sobrenome"></label>
            <label><input placeholder="Celular ou email"></label>
            <label><input placeholder="Nova senha" type="password"></label>
            <label>Data de Nascimento</label><input placeholder="dd/mm/aaaa">
            <section class="radio">
                <h2>Gênero</h2>
                <input type="radio" name="gender" id="homem" value="homem">
                <label for="homem">Homem</label>
                <input type="radio" name="gender" id="mulher" value="mulher">
                <label for="mulher">Mulher</label>
                <input type="radio" name="gender" id="personalizado" value="personalizado">
                <label for="personalizado">Personalizado</label>
            </section>
            <button id="facebook-register">Cadastre-se</button>
        </form>
    </article>
    <script src="script.js"></script>
</body>

</html>
